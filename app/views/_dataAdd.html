<!-- Here is where I will add the list where users will enter the data that they want to be processed -->
<md-content id="addPage" class="md-padding" ng-controller="dataAdd">

    <div flex class="form-pad" layout-fill layout="column" style="z-index: 1" >
        <section class="md-whiteframe-z1">
            <md-toolbar class="add-header">
                <div class="md-toolbar-tools">
                    <span>Data Form</span>
                </div>
            </md-toolbar>
            <md-content class="md-deep-orange-theme md-padding">
                <form>
                    <h3>Enter Your Daily Macronutrients</h3>
                    <div class="row" layout="row">
                        <md-text-float class="md-deep-orange-theme" type="date" label="Date" ng-model="user.title"></md-text-float>
                    </div>
                    <h3>Total Daily Macros</h3>
                    <div class="row" layout="row">
                        <md-text-float class="md-deep-orange-theme" type="number" label="Protein" ng-model="macros.protein"></md-text-float>
                        <md-text-float class="md-deep-orange-theme" type="number" label="Carbohydrates" ng-model="user.carbs"></md-text-float>
                        <md-text-float class="md-deep-orange-theme" type="number" label="Fat" ng-model="user.fat"></md-text-float>
                    </div>
                </form>
            </md-content>
            <md-content class="md-deep-orange-theme md-padding">
                <h3>Total Calories from Macronutrients</h3>
                    <md-card class="card">
                        <span>Protein</span>
                        <div>{{macros.protein}}</div>
                    </md-card>
                    <md-card class="card">
                        <span>Carbohydrates</span>
                    </md-card>
                    <md-card class="card">
                        <span>Fat</span>
                    </md-card>
            </md-content>
        </section>
    </div>
</md-content>
