<!DOCTYPE html>
<html ng-app="NutritionTracker">

<head>

    <title>Angular Nutrition Tracker</title>
    <!------ STYLESHEETS ------>

    <link rel="stylesheet" href="../bower_components/angular-material/angular-material.css" />
    <link rel="stylesheet" href="stylesheets/css/main.css" />

</head>
<body flex layout="row" layout-align="center center">

<div class="container md-whiteframe-z1" flex="70" layout="column" >

    <md-toolbar class="md" style="background-color: #795548; color: #ffffff" >
        row
    </md-toolbar>

    <div class="navlist" ng-controller="navBar">
        <md-tabs class="md-whiteframe-z2">
            <md-tab id="tab-1" aria-controls="tab1-content" ui-sref="home">{{labels.homeTab}}</md-tab>
                <md-tab id="tab-2" aria-controls="tab2-content" ui-sref="data">{{labels.firstTab}}</md-tab>
                <md-tab id="tab-3" aria-controls="tab3-content" ui-sref="graphs">{{labels.secondTab}}</md-tab>
         </md-tabs>
    </div>
    <md-content ui-view></md-content>
</div>


<!------ SCRIPTS ------>
<script src="../bower_components/hammerjs/hammer.js"></script>
<script src="../bower_components/angular/angular.js"></script>
<script src="../bower_components/angular-ui-router/release/angular-ui-router.js"></script>
<script src="../bower_components/angular-material/angular-material.js"></script>
<script src="../bower_components/angular-aria/angular-aria.js"></script>
<script src="../bower_components/angular-animate/angular-animate.js"></script>
<script src="scripts/minjs/app.js"></script>

</body>

</html>
