<!DOCTYPE html>
<html ng-app="NutritionTracker">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>NgUTRITION Tracker</title>
    <!------ STYLESHEETS ------>

    <link rel="stylesheet" href="../bower_components/angular-material/angular-material.css" />
    <link rel="stylesheet" href="../bower_components/angular-material/themes/indigo-theme.css" />
    <link rel="stylesheet" href="../bower_components/fontawesome/css/font-awesome.min.css" />
    <link rel="stylesheet" href="../bower_components/animate.css/animate.css" />
    <link rel="stylesheet" href="stylesheets/css/main.css" />

</head>
<body layout="row" ng-controller="MenuBar as menuVm">

<md-sidenav class="md-sidenav-left md-whiteframe-z2 " md-component-id="left" md-is-locked-open="$media('gt-md')">
    <md-toolbar md-theme="indigo">
        <h2 class="md-toolbar-tools">Menu</h2>
    </md-toolbar>
    <md-content  md-theme="indigo">
        <md-button layout-align="left" ng-repeat="item in menuVm.lists" ui-sref="{{item.location}}" class="menu-item"
           md-ink-ripple="#bbb" aria-hidden="false">
            <span>{{item.label}}</span>
        </md-button>
    </md-content>
</md-sidenav>


<div class="container" layout="column" role="main" layout-fill md-theme="indigo">
    <md-toolbar class="md-header top-bar">
        <div class="md-toolbar-tools">
            <div layout="row" flex aria-label="Toggle Menu">
                <i class="fa fa-bars fa-lg" hide-gt-md ng-click="menuVm.openMenu()"></i>
                <div class="bar-title">NgUTRITION Tracker</div>
            </div>
        </div>
    </md-toolbar>
    <md-content ui-view class="reveal-animation"></md-content>
    <!-- If md-content is changed into a div, it will break the menu and the
        content loaded in the ui-view will not scroll. -->
</div>


<!------ SCRIPTS ------>
<script src="../bower_components/hammerjs/hammer.js"></script>
<script src="../bower_components/angular/angular.js"></script>
<script src="../bower_components/lodash/dist/lodash.js"></script>
<script src="../bower_components/d3/d3.min.js"></script>
<script src="../bower_components/moment/moment.js"></script>
<script src="../bower_components/angular-moment/angular-moment.min.js"></script>
<script src="../bower_components/angular-resource/angular-resource.js"></script>
<script src="../bower_components/angular-ui-router/release/angular-ui-router.js"></script>
<script src="../bower_components/angular-material/angular-material.js"></script>
<script src="../bower_components/angular-aria/angular-aria.js"></script>
<script src="../bower_components/angular-animate/angular-animate.js"></script>

<script src="app.js"></script>

<!-- Angular Module Dependencies -->
<script src="macros/create/MacroCalculation.js"></script>
<script src="macros/menu/MenuItems.js"></script>
<script src="macros/core/NutritionData.js"></script>
<script src="macros/total/filters.js"></script>
<script src="macros/create/DataAddController.js"></script>
<script src="macros/total/DataGetController.js"></script>
<script src="macros/menu/MenuController.js"></script>
<script src="macros/create/AddMacro.js"></script>
<script src="macros/core/config.js"></script>
<script src="macros/total/d3.js"></script>

</body>

</html>
