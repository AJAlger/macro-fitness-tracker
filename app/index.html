<!DOCTYPE html>
<html ng-app="NutritionTracker">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>NgUTRITION Tracker</title>
    <!------ STYLESHEETS ------>

    <link rel="stylesheet" href="../bower_components/angular-material/angular-material.css" />
    <link rel="stylesheet" href="../bower_components/angular-material/themes/deep-orange-theme.css" />
    <link rel="stylesheet" href="../bower_components/fontawesome/css/font-awesome.min.css" />
    <link rel="stylesheet" href="stylesheets/css/main.css" />

</head>
<body layout="row">

<md-sidenav class="md-sidenav-left md-whiteframe-z2" md-component-id="left" md-is-locked-open="$media('gt-md')">
    <md-toolbar md-theme="deep-orange">
        <h2 class="md-toolbar-tools">Menu</h2>
    </md-toolbar>
    <md-content ng-controller="MenuBar" md-theme="deep-orange">
        <md-button layout-align="left" ng-repeat="item in items" ui-sref="{{item.location}}" class="menu-item"
           md-ink-ripple="#bbb" aria-hidden="false">
            <span>{{item.label}}</span>
        </md-button>
    </md-content>
</md-sidenav>

<div class="container" layout="column" role="main" layout-fill>
    <md-toolbar class="md-header md-deep-orange-theme">
        <div class="md-toolbar-tools">
            <div layout="row" flex aria-label="Toggle Menu" ng-controller="MenuBar">
                <i class="fa fa-bars fa-lg" hide-gt-md ng-click="openMenu()"></i>
                <div class="bar-title">NgUTRITION Tracker</div>
            </div>
        </div>
    </md-toolbar>
    <md-content ui-view></md-content>
</div>


<!------ SCRIPTS ------>
<script src="../bower_components/hammerjs/hammer.js"></script>
<script src="../bower_components/angular/angular.js"></script>

<script src="../bower_components/angular-resource/angular-resource.js"></script>
<script src="../bower_components/angular-ui-router/release/angular-ui-router.js"></script>
<script src="../bower_components/angular-material/angular-material.js"></script>
<script src="../bower_components/angular-aria/angular-aria.js"></script>
<script src="../bower_components/angular-animate/angular-animate.js"></script>

<script src="scripts/app.js"></script>

<!-- Angular Module Dependencies -->
<script src="scripts/services/MacroCalculation.js"></script>
<script src="scripts/services/MenuItems.js"></script>
<script src="scripts/services/NutritionData.js"></script>
<script src="scripts/filters/filters.js"></script>
<script src="scripts/controllers/DataAddController.js"></script>
<script src="scripts/controllers/DataGetController.js"></script>
<script src="scripts/controllers/MenuController.js"></script>
<script src="scripts/core/config.js"></script>
<script src="scripts/directives/directives.js"></script>
<script src="scripts/services/d3.js"></script>

</body>

</html>
